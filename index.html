<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n con Bulma y MDI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="box">
                        <h1 class="title">Inicio de Sesi칩n</h1>
                        <form action="/login" method="post">
                            <div class="field">
                                <label class="label">Usuario</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="username" type="text" placeholder="Usuario" required>
                                    <span class="icon is-small is-left">
                                        <i class="mdi mdi-account"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Contrase침a</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="password" id="password" placeholder="Contrase침a"
                                        required>
                                    <span class="icon is-small is-left">
                                        <i class="mdi mdi-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <a id="loginButton" class="button is-primary is-fullwidth">Entrar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="modal" class="modal">
        <div class="modal-background jb-modal-close"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Confirm action</p>
                <button class="delete jb-modal-close" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p class="modal-body">content</p>
            </section>
            <footer class="modal-card-foot">
                <!-- <button class="button jb-modal-close">Cancel</button>
                <button class="button is-danger jb-modal-close">Delete</button>-->
            </footer>
        </div>
    </div>



</body>
<script src="/public/js/app.min.js"></script>
<script src="/public/js/main.min.js"></script>

</html>
